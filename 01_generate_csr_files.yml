- name: Create a new folder to save the csr & keystore files
  file:
    path: "{{ item }}"
    state: directory
    mode: 0755
  with_items:
    - /home/dba/ssl/csr
    - /home/dba/ssl/certs
    - /home/dba/ssl/jks

