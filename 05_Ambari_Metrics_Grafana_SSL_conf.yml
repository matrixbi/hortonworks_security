- block:
  - shell: keytool -export -alias {{ inventory_hostname|lower }} -file /tmp/grafana.cer -keystore /etc/security/serverKeys/jks/keystore.jks -storepass {{ security_password }}
  - shell: openssl x509 -in /tmp/grafana.cer -inform DER -outform PEM -out /etc/security/serverKeys/certs/grafana.pem
  - shell: keytool -importkeystore -srckeystore /etc/security/serverKeys/jks/keystore.jks -deststoretype PKCS12 -destkeystore /tmp/keystore.p12 -storepass {{ security_password }} -srcstorepass {{ security_password }}
  - shell: openssl pkcs12 -in /tmp/keystore.p12 -clcerts -nodes -nocerts -passin pass:{{ security_password }} | openssl rsa > /etc/security/serverKeys/certs/grafana.key
  when: "'AMBARI_SERVER' in group_names"

- set_fact:
    general_configpy_args: "--host={{ inventory_hostname|lower }} --port=8443 --protocol=https --action=set --cluster={{ hostvars[inventory_hostname].cluster_name }} --user={{ ambari_admin_user }} --password={{ ambari_admin_password }} --unsafe "
  when: "'AMBARI_SERVER' in group_names"

- name: Configure SSL for INFRA SOLR
  shell: "/var/lib/ambari-server/resources/scripts/configs.py {{ general_configpy_args }} --config-type=ams-grafana-ini --key={{ item.key }} --value={{ item.value }} --version-note={{ item.key }}"
  with_items:
    - { key: "protocol", value: "https" } 
    - { key: "cert_file", value: "/etc/security/serverKeys/certs/grafana.pem" } 
    - { key: "cert_key", value: "/etc/security/serverKeys/certs/grafana.key" } 
  when: "'AMBARI_SERVER' in group_names"

- name: Restart all services with stale configuration
  uri:
    url: https://{{ inventory_hostname }}:8443/api/v1/clusters/{{ hostvars[inventory_hostname].cluster_name }}/requests
    method: POST
    validate_certs: no
    force_basic_auth: yes
    user: "{{ ambari_admin_user }}"
    password: "{{ ambari_admin_password }}"
    headers: '{"X-Requested-By":"ambari", "Content-Type":"text/plain"}'
    body: {"RequestInfo":{"context":"Restart all services with stale configuration via REST","operational_level": "host_component","command": "RESTART"},"Requests/resource_filters": [{"hosts_predicate": "HostRoles/stale_configs=true&HostRoles/cluster_name={{ hostvars[inventory_hostname].cluster_name }}"}]}
    body_format: json
    timeout: 120
    return_content: yes
    status_code: 200,201,202
  register: returned_from_cluster
  until: returned_from_cluster.status == 202
  retries: 300
  delay: 1
  when: "'AMBARI_SERVER' in group_names"

- name: "Waiting for all services will restart"
  uri:
    url: "{{ returned_from_cluster.json.href }}"
    validate_certs: no
    force_basic_auth: yes
    user: "{{ ambari_admin_user }}"
    password: "{{ ambari_admin_password }}"
    headers: '{"X-Requested-By":"ambari", "Content-Type":"application/json"}'
    status_code: 200,201,202
    return_content: yes
  register: cluster_check_task
  until: (((cluster_check_task.content|from_json).Requests.request_status == 'COMPLETED' and (cluster_check_task.content|from_json).Requests.completed_task_count|int > 0))
  retries: 600
  delay: 1
  when: "'AMBARI_SERVER' in group_names"
